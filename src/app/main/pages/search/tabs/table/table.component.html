<div class="table-tab">

    <mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.position}}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="office">
            <mat-header-cell *matHeaderCellDef>Office</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.office}}</mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="salary">
            <mat-header-cell *matHeaderCellDef>Salary</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.salary | currency:'USD':'symbol'}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</div>
